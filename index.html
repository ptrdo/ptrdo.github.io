  <style>
    * {
      line-height: 1.3;
      margin: 0;
    }

    body {
      background-color: #fce600;
    }

    main {
      display: table;
      width: 100%;
      height: 75vh;
      text-align: center;
    }

    header {
      display: table-cell;
      vertical-align: middle;
      font-family: "Work Sans", sans-serif;
      font-optical-sizing: auto;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 600;
      line-height: 2;
      color: hsl(182, 25%, 45%); /* dark cadetblue */
    }

    aside {
      display: table;
      width: 100vw;
      border-spacing: 1px;
      font-size: 1.2em;
      font-weight: 400;
      margin: 0 auto;
      border-style: solid;
      border-color: yellow;
      border-width: 1px 0;
      box-shadow: 0 8px 24px goldenrod;
      color: white;
    }

    aside dl {
      display: table-row;
    }

    aside dl > * {
      display: table-cell;
      padding: 10px 20px;
      background-color: hsl(182, 25%, 45%); /* dark cadetblue */
      transition: all 200ms ease-in;
    }

    aside dl dt {
      text-align: right;
    }

    aside dl dd {
      text-align: left;
    }

    aside dl dd:hover {
      background-color: hsl(182, 25%, 40%);
      cursor: pointer;
    }

    aside dl dd:active {
      background-color: hsl(182, 25%, 30%);
    }

    aside dl dd a {
      color: yellow;
      text-decoration: none;
      cursor: pointer;
    }

    aside dl dd a:hover {
      text-decoration: underline;
    }

    @media only screen and (max-width: 720px) {
        body {
            font-size: 80%;
        }
    }

  </style>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector("ASIDE").addEventListener("click", (event) => {
      let a = event.target;
      let dd = a.closest("DD");
      if (!!dd && dd===a)  {
        a = dd.querySelector("[HREF]");
        if (!!a) {
          event.stopPropagation();
          window.location = a.getAttribute("HREF");
        }
      }
    });
  });
</script>
